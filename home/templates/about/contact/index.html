{% load wagtailcore_tags  wagtailimages_tags  %}

<!-- Features Section Two -->
<section class="features-section-two alternate about-contact-section">
    <div class="auto-container">
        <!-- Feature Block Seven -->
        <div class="feature-block-seven">
            <div class="row clearfix">
                <div class="image-column col-lg-6 col-md-12 col-sm-12">
                    <div class="inner-column wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
                        <figure class="image-box">
                            {% if page.contact_image %}
                                {% image page.contact_image fill-570x364 as image2 %}
                                <img src="{{ image2.url }}" alt="" />
                            {% endif %}
                        </figure>
                    </div>
                </div>
                <div class="content-column col-lg-6 col-md-12 col-sm-12">
                    <div class="inner-column wow fadeInRight" data-wow-delay="0ms" data-wow-duration="1500ms">
                        <!-- Sec Title -->
                        <div class="sec-title">
                            <h2>{{ page.contact_title }}</h2>
                        </div>
                        <div class="text">{{ page.contact_description|richtext }}</div>

                        <div class="contactus-btn">
                            <a href="/contact-us" class="lightbox-image">Contact us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Features Section Two -->
