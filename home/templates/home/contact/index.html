{% load wagtailcore_tags  wagtailimages_tags  %}

<!--Newsleter Section Two-->
<section class="contactus-container">
    <div class="auto-container">

        <!--Title Column-->
        <div class="sec-title centered fadeInDown" data-wow-delay="0ms" data-wow-duration="1500ms">
            <div class="title">{{ page.contact_title }}</div>
            <h2>{{ page.contact_highlight }}</h2>
            <div class="description">{{ page.contact_description }}</div>
        </div>

        <!--Subscribe Form-->
        <div class="contactus-btn wow fadeInUp" data-wow-delay="0ms" data-wow-duration="1500ms">
            <a href="#" class="theme-btn">Contact Us</a>
        </div>

    </div>
</section>
